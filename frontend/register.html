<!-- /frontend/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpg+xml" href="./assets/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Task Manager App</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/fd8a74da96.js" crossorigin="anonymous"></script>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-slate-50 via-indigo-50 to-purple-50 text-gray-900 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 dark:text-gray-100 transition-colors duration-300">
    <!-- MAIN REGISTER CARD -->
    <main class="flex-grow flex items-center justify-center px-4 py-10">
        <div class="w-full max-w-md">
            <!-- Logo/Icon Section -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl shadow-lg mb-4">
                    <i class="fas fa-user-plus text-white text-2xl"></i>
                </div>
                <h1 class="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 dark:from-indigo-400 dark:to-purple-400 bg-clip-text text-transparent mb-2">
                    Create Account
                </h1>
                <p class="text-gray-600 dark:text-gray-400">Join us and start managing your tasks efficiently</p>
            </div>

            <!-- Register Card -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 transition-all duration-300 hover:shadow-2xl">
                <form id="registerForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                            <i class="fas fa-user mr-2 text-indigo-500"></i>Username
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            placeholder="Choose a unique username" 
                            required
                            class="w-full px-4 py-3 border-2 border-gray-200 dark:border-gray-700 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-all duration-200" />
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                            <i class="fas fa-envelope mr-2 text-indigo-500"></i>Email
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="Enter your email address" 
                            required
                            class="w-full px-4 py-3 border-2 border-gray-200 dark:border-gray-700 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-all duration-200" />
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                            <i class="fas fa-lock mr-2 text-indigo-500"></i>Password
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Create a strong password" 
                            required
                            class="w-full px-4 py-3 border-2 border-gray-200 dark:border-gray-700 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-all duration-200" />
                        <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Must be at least 6 characters long</p>
                    </div>
                    <button 
                        type="submit"
                        class="w-full py-3 px-6 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold rounded-xl transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                </form>

                <!-- Divider -->
                <div class="my-6 flex items-center">
                    <div class="flex-1 border-t border-gray-300 dark:border-gray-600"></div>
                    <span class="px-4 text-sm text-gray-500 dark:text-gray-400">or</span>
                    <div class="flex-1 border-t border-gray-300 dark:border-gray-600"></div>
                </div>

                <!-- Links -->
                <div class="space-y-3 text-center">
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                        Already have an account? 
                        <a href="login.html" class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-700 dark:hover:text-indigo-300 font-semibold hover:underline transition-colors">
                            Sign In
                        </a>
                    </p>
                    <p class="text-sm">
                        <a href="index.html" class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 transition-colors">
                            <i class="fas fa-arrow-left mr-1"></i>Back to Home
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-white dark:bg-gray-800 text-gray-600 dark:text-gray-300 mt-auto shadow-inner py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-between items-center gap-4 text-sm sm:text-base">
            <div class="text-center w-full sm:w-auto">
                <p class="font-semibold text-center">Task Manager Â© 2025</p>
            </div>
            <div class="text-right w-full sm:w-auto flex flex-col items-center sm:items-end">
                <p> Say Hi to the creator: 
                    <a href="https://www.linkedin.com/in/amritanshu-goutam/" target="_blank"
                       class="text-purple-600 dark:text-purple-300 hover:text-purple-800 mx-2 transition-colors duration-300"
                       aria-label="LinkedIn Profile">
                        <i class="fa-brands fa-square-linkedin"></i>
                    </a>
                    <a href="https://x.com/Amritanshutwt" target="_blank"
                       class="text-purple-600 dark:text-purple-300 hover:text-purple-800 mx-2 transition-colors duration-300"
                       aria-label="Twitter Profile">
                        <i class="fa-brands fa-square-x-twitter"></i>
                    </a>
                </p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/config.js"></script>
</body>
</html>
